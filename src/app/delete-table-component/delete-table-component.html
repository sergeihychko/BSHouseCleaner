
<p-table [value]="this.tableservice.skeets()"
         [tableStyle]="{'min-width' : '100rem',
'max-width' : '700rem'}" [@if]="this.tableservice.skeets().length > 0">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th style="width:500px">Text</th>
      <th>Likes</th>
      <th>Replies</th>
      <th>Time</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-skeet>
    <tr>
      <td>{{skeet.id}}</td>
      <td style="word-break: break-word">{{skeet.txt}}</td>
      <td>{{skeet.likes | number}}</td>
      <td>{{skeet.reply | number}}</td>
      <td>{{skeet.time}}</td>
    </tr>
  </ng-template>
</p-table>
<hr/>
<div [@if]="this.tableservice.skeets().length === 0">No records have zero engagement! Congrats everyone loves you!</div>

<p>
  <table>
    <tr>
      <td>
        <button type="button" class="button">Delete All</button>
      </td>
    </tr>
  </table>
