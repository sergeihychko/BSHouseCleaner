
<mat-toolbar>
  <app-feed-search-bar/>
</mat-toolbar>
<p-table [value]="this.feedtableservice.skeets()"
         [tableStyle]="{'min-width' : '100rem',
'max-width' : '700rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th>Author</th>
      <th style="width:500px">Text</th>
      <th>Likes</th>
      <th>Replies</th>
      <th>Time</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-skeet>
    <tr>
      <td><img class="fit-picture" src="{{skeet.author}}" alt=""/></td>
      <td style="word-break: break-word">{{skeet.txt}}</td>
      <td style="text-align: right">{{skeet.likes | number}}</td>
      <td  style="text-align: right">{{skeet.replies | number}}</td>
      <td style="text-align: right">{{skeet.time}}</td>
    </tr>
  </ng-template>

</p-table>
