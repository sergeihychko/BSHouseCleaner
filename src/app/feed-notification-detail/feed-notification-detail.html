<h2 mat-dialog-title>Notifications</h2>
<mat-dialog-content class="mat-typography">
  <h3>Notifications detail</h3>
  <p-table [value]="(this.notifications)"
           [tableStyle]="{'min-width' : '10rem',
'max-width' : '100rem'}" [@if]="this.notifications.length > 0">
    <ng-template pTemplate="header">
      <tr>
        <th>User Name</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-notification>
      <tr>
        <td>{{notification.author}}</td>
        <td style="word-break: break-word">{{notification.description}}</td>
      </tr>
    </ng-template>
  </p-table>
  <hr/>
  <div [@if]="this.notifications.length === 0">There are zero new notifications.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
